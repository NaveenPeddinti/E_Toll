    <!DOCTYPE html>  
    <html>  
    <head>  
        <title>Register</title>  
    </head>  
    <body>  
        <h2>E-Toll Register</h2>   
        <form action = "/savedetails" method="post">  
        <table>  
            <tr><td>VehicleNumber</td><td><input type="text" name="vehiclenumber"></td></tr>  
            <tr><td>AccountNumber</td><td><input type="text" name="accountnumber"></td></tr>  
            <tr><td>MobileNumber</td><td><input type="text" name="mobilenumber"></td></tr>  
            <tr><td>StartFrom</td><td><input type="text" name="startfrom"></td></tr>
            <tr><td>Destination</td><td><input type="text" name="destination"></td></tr>  
            <tr><td><input type="submit" value="Submit"></td></tr>  
        </table>  
        </form>  
    </body>  
    </html>
